<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title> 单行文字实现垂直居中 </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            font-size: 12px;
            font-family: tahoma;
        }
        
        div.middle {
            height: 25px;
            line-height: 25px;
            border: 1px solid #FF0099;
            background-color: #FFCCFF;
        }
    </style>
</head>

<body>
    <div class="middle">现在我们要使这段文字垂直居中显示！</div>
    <div class="middle"><input type="button" style="height:10px" value="居中" /></div>

</body>

</html>
